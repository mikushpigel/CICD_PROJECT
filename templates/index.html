<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 bg-success">
        <h1 class="text-center">Weather app</h1>
        <form action="/search" method="get">
            <div class="mb-3">
                <label for="location" class="form-label">insert location </label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter city or country">
            </div>
            <button type="submit" class="btn btn-dark w-100">Search</button>
        </form>
        {% if error %}
        <p class="danger">{{ error }}</p>
        {% endif %}
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min"></script>
</body>
</html>
