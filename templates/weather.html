<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ location }} {{ country}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <!-- Title -->
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4">
                    Weather Forecast for 
                    {% if location %} 
                        {{ location }}, 
                    {% endif %}
                    {{ country }}
                </h1>
            </div>
        </div>

        <!-- Weather Forecast List -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>7-Day Forecast</h2>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for day in forecast %}
                        <li class="list-group-item d-flex flex-column flex-lg-row justify-content-between align-items-lg-center">
                            <div><strong>Date:</strong> {{ day.date }}</div>
                            <div><span class="text-primary">Day Temp:</span> {{ day.temp_day }}°C</div>
                            <div><span class="text-primary">Night Temp:</span> {{ day.temp_night }}°C</div>
                            <div><span class="text-primary">Humidity:</span> {{ day.humidity }}%</div>
                            
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <!-- Button to search another city -->
        <div class="row mt-4">
            <div class="col text-center">
                <a href="/" class="btn btn-outline-primary btn-lg">Search another city</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
